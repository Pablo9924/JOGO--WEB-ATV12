<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgate Submarino</title>
    <style>
        body {
            background-color: #002f4f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('background-ocean.jpg');
            background-size: cover;
        }
        h1 {
            color: #00e6e6;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px #000;
            text-align: center;
        }
        p {
            font-size: 1.2em;
            color: #cceeff;
            margin: 20px 0;
            text-shadow: 1px 1px 3px #000;
            text-align: center;
        }
        code {
            background-color: #005f7f;
            padding: 5px;
            border-radius: 5px;
            font-size: 1.1em;
            color: #00e6e6;
        }
        .container {
            background-color: rgba(0, 47, 79, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo(a) ao Resgate Submarino!</h1>
        <p>Abra o console do seu navegador e digite <code>Start()</code> para iniciar o jogo!</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
